<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Banko</h1>
        <nav class="cabecalho-links"> 
        <a class="cabecalho-link" href="">Card</a>
        <a class="cabecalho-link" href="">Feature</a>
        <a class="cabecalho-link" href="">Security</a>
        <a class="cabecalho-link" href="">Pricing</a>
        </nav>
        <button class="cabecalho-botao">Sing Up</button>
    </header>

    <main class="corpo">

    <section class="corpo-primario">
    <h2 class="corpo-primario-titulo">Simple way <br> to manage <br> your money</h2>
    <p class="corpo-primario-paragrafo">Connect your money to yours freinds & brands.</p>
   
    <button class="corpo-secundario-botao">Get Started  →</button>
    <img class="corpo-secundario-imagem1" src="star.png" alt="Star Image">
    <img class="corpo-secundario-imagem2" src="pessoas.png" alt="People Image">

    <p class="corpo-secundario-paragrafo">There are 6.7 million users in the world, <br> everyone is happy with our service.</p>
    </section>

    <img class="imagem-principal" src="telefone.PNG" alt="Phone Image">

    <section class="corpo-secundario">
        <p class="corpo-secundario-paragrafo1">We provide 24h <br> hours emergency <br> service →</p>
        <img class="corpo-secundario-imagem3" src="arrow.png" alt="Arrow Image">
        <h3 class="corpo-secundario-100">100% Safe</h3>
        <p class="corpo-secundario-paragrafo2">Your Money is safe</p>
        <img class="corpo-secundario-imagem4"src="video.png" alt="Video Image">
    </section>
    </main>

    <footer class="perna">
    <img class="perna-imagem1" src="apple.png" alt="Apple Store image">
    <img class="perna-imagem2" src="android.png" alt="Play store image">
    </footer>
    
</body>
</html>
